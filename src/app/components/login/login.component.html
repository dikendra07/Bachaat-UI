<div class="container">
  <br/>
  <div class="row">
    <div class="col-sm-3 mx-auto">
      <form #form="ngForm" (submit)="onSubmit(form.value)">
        <app-label [labelName]="'Username'"></app-label>
        <app-input-field-text [(ngModel)]="username" name="username" [inputType]="'text'"></app-input-field-text>
        <app-label [labelName]="'Password'"></app-label>
        <app-input-field-password [(ngModel)]="password" name="password" [minLength]="8" [maxLength]="30"></app-input-field-password>
        <app-button [buttonType]="'submit'" [buttonValue]="'Login'" [buttonClass]="'btn btn-primary'"></app-button>
      </form>
    </div>
  </div>
</div>
