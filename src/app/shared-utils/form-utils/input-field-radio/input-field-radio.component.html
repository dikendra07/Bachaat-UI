<div class="form-group">
  <span *ngFor="let radioValue of data">
    <input type="radio"
           #inputForm="ngModel"
           name="{{radioGroupName}}"
           [(ngModel)]="value"
           value="{{radioValue}}"
           [required]="isRequired"/>
    {{radioValue | titlecase}}
    <span *ngIf="viewType === 'block'"><br></span>
  </span>
</div>
